<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>DevOff Challenge #1: Responsive gallery</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">DevOff Challenge #1: Responsive gallery</h1>
      </div>

    <hr />

      <main>
        <div class="imagesGallery">
          <div class="column">
            <img src="/fotos/01.jpg" alt="Foto 1" class="image" />
            <img src="/fotos/02.jpg" alt="Foto 2" class="image" />
            <img src="/fotos/04.jpg" alt="Foto 3" class="image" />
            <img src="/fotos/03.jpg" alt="Foto 4" class="image" />
          </div>
          <div class="column">
            <img src="/fotos/06.jpg" alt="Foto 5" class="image" />
            <img src="/fotos/05.jpg" alt="Foto 6" class="image" />
            <img src="/fotos/08.jpg" alt="Foto 7" class="image" />
            <img src="/fotos/07.jpg" alt="Foto 8" class="image" />
          </div>
          <div class="column">
            <img src="/fotos/09.jpg" alt="Foto 9" class="image" />
            <img src="/fotos/10.jpg" alt="Foto 10" class="image" />
            <img src="/fotos/11.jpg" alt="Foto 11" class="image" />
            <img src="/fotos/12.jpg" alt="Foto 12" class="image" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
